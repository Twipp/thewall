<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type ='text/css' href="{{url_for('static', filename='indexStyle.css')}}">
  </head>
  <body>
    <div id = "wrapper">
      <div id = "loginContainer">
        <h1>The Wall</h1>
        <form action = '/login' method = "POST">
          <p>Email: </span><input type="text" id= "email" name = "email"></p>
          <p><span>Password:  </span><input type="text" id= "password" name = "password">
          <button type = "submit">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div id = "flashMessage"><p>{{message}}</p></div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <br>
        <br>
        <form action = '/register'>
          <button type="submit" id = "registerButton">Register</button>
      </form>
      </div>
    </div>
  </body>
</html>
